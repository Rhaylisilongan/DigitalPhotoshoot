<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Photobooth</title>
    <!-- Importing Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Linking external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Page title -->
    <header>
        <h1 style="color: #ff3366;">Digital Photobooth</h1>
    </header>

    <main>
        <div class="container">
            <!-- Video container with buttons -->
            <div class="camera-selector">
                <label for="cameraSelect"></label>
                <select id="cameraSelect">
                    <!-- Camera options will be populated dynamically -->
                </select>
            </div>
            <div class="video-container">
                <video id="video" id="video-preview" autoplay playsinline></video> <!-- <video id="video-preview" autoplay playsinline></video>-->
                <canvas id="frameGuide" style="position: absolute; top: 0; left: 0;"></canvas>
                <p id="countdown">5</p>
                <!-- Buttons moved here -->
                <div class="controls">
                    <button id="captureBtn">Start Capture</button>
                    <button id="retryBtn" class="round-btn hidden">
                        <img src="retry-icon.png" alt="Retry" id="retryIcon"> <!-- Add your retry icon here -->
                    </button>
                    <button id="toggleFrameGuide" class="round-btn">
                        <img src="frame-guideline-icon.png" alt="Frame Guide" id="frameGuideIcon">
                    </button>
                    <button id="invertBtn" class="round-btn">Invert Camera</button>
                    <button id="timerToggleBtn" class="round-btn">
                        <img src="5-seconds-icon.png" alt="5 Seconds" id="timerIcon" class="timer-icon">
                    </button>
                    <div class="spacer"></div> <!-- Add a spacer element -->
                    <p id="photoCount">0/4</p>
                </div>
            </div>

            <!-- Photo preview container -->
            <div class="photo-container">
                <img id="photo1" src="" alt="" style="visibility: hidden;">
                <img id="photo2" src="" alt="" style="visibility: hidden;">
                <img id="photo3" src="" alt="" style="visibility: hidden;">
                <img id="photo4" src="" alt="" style="visibility: hidden;">
            </div>
        </div>
    </main>

    <!-- Hidden canvas for photo collage -->
    <canvas id="canvas" width="500" height="1200" style="display:none;"></canvas>

    <!-- Linking external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
