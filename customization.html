<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Collage</title>
    <link rel="stylesheet" href="customization.css">
</head>
<body>
    <div class="container">
        <!-- Left Section: Customization Features -->
        <div class="customization-panel">
            <h1>Customize Your Collage</h1>
            <div class="controls">
                <div class="button-group">
                    <label for="filterSelect">Filter:</label>
                    <select id="filterSelect">
                        <option value="none">None</option>
                        <option value="grayscale(100%)">Grayscale</option>
                        <option value="sepia(100%)">Sepia</option>
                    </select>
                </div>
                <div class="button-group">
                    <label for="borderColor">Border Color:</label>
                    <input type="color" id="borderColor" value="#ffffff">
                </div>
                <div class="button-group">
                    <input type="text" id="bottomTextInput" placeholder="Enter bottom text">
                    <input type="color" id="textColor" value="#000000">
                    <input type="number" id="fontSize" placeholder="Font size" min="10" max="100" value="30">
                </div>
                <div class="button-group">
                    <label for="textPosition">Text Position:</label>
                    <input type="number" id="textPosition" min="10" max="300" value="20">
                </div>
                <button id="downloadButton">Download Collage</button>
            </div>
        </div>

        <!-- Right Section: Collage Preview -->
        <div class="preview-panel">
            <canvas id="collageCanvas" width="800" height="1200"></canvas>
        </div>
    </div>
    <script src="customization.js"></script>
</body>
</html>
