<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Collage</title>
    <link rel="stylesheet" href="customization.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left Section: Customization Features -->
        <div class="customization-panel">
            <h1>Photo Editor</h1>
            <!-- Download Button -->
            <button id="downloadButton">Download Collage</button>

            <!-- Filter Buttons -->
            <div class="filter-buttons">
                <button class="filter-button" data-filter="none" style="background-color: #c4c3c3;">None</button>
                <button class="filter-button" data-filter="grayscale(100%)" style="background-color: #808080;">Grayscale</button>
                <button class="filter-button" data-filter="sepia(100%)" style="background-color: #704214;">Sepia</button>
            </div>

            <!-- New Border Style Buttons -->
            <div class="button-group">
                <label>Border Style:</label>
                <div class="border-style-buttons">
                <button class="border-style-button" data-border-type="normal">Normal</button>
                <button class="border-style-button" data-border-type="film">
                    <!-- Left column holes -->
                    <span class="hole hole-left-1"></span>
                    <span class="hole hole-left-2"></span>
                    <span class="hole hole-left-3"></span>
                    <span class="hole hole-left-4"></span>
                    <!-- Right column holes -->
                    <span class="hole hole-right-1"></span>
                    <span class="hole hole-right-2"></span>
                    <span class="hole hole-right-3"></span>
                    <span class="hole hole-right-4"></span>
                    Film
                </button>
                 <button class="border-style-button" data-border-type="landscape">Landscape</button>
                </div>
            </div>

            <!-- Other Controls -->
            <div class="button-group">
                <label>Border Color:</label>
                <!-- Circular Color Buttons -->
                <div class="color-buttons">
                    <button class="color-button" data-color="#E5E0E0" style="background-color: #E5E0E0;"></button>
                    <button class="color-button" data-color="#D3B9B9" style="background-color: #D3B9B9;"></button>
                    <button class="color-button" data-color="#F2F3CC" style="background-color: #F2F3CC;"></button>
                    <button class="color-button" data-color="#FBC1FA" style="background-color: #FBC1FA;"></button>
                    <button class="color-button" data-color="#B3D1F8" style="background-color: #B3D1F8;"></button>
                </div>
                <!-- Color Picker Input -->
                <input type="color" id="borderColor" value="#ffffff">
            </div>
                <div class="button-group">
                    <input type="text" id="bottomTextInput" placeholder="Enter bottom text">
                    <input type="color" id="textColor" value="#000000">
                    <input type="number" id="fontSize" placeholder="Font size" min="10" max="100" value="30">
                </div>
                <div class="button-group">
                    <label for="textPosition">Text Position:</label>
                    <input type="number" id="textPosition" min="10" max="300" value="20">
                </div>
            </div>
        </div>

        <!-- Right Section: Collage Preview -->
        <div class="preview-panel">
            <canvas id="collageCanvas" width="800" height="1200"></canvas>
        </div>
    </div>
    <script src="customization.js"></script>
</body>
</html>
